    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <script src="https://code.jquery.com/jquery-3.6.4.js"
            integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"
            integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        
        <script>
            function register() {
                $.ajax({
                    type: "POST",
                    url: "/api/register",
                    data: {
                        id_give: $("#userid").val(),
                        pw_give: $("#userpw").val(),
                        nickname_give: $("#usernick").val(),
                    },
                    success: function (response) {
                        if (response["result"] === "success") {
                            alert(response["msg"]);
                            window.location.href = "/login";
                        } else {
                            alert(response["msg"]);
                            window.location.href = "/login";
                        }
                    },
                });
            }

        </script>
    </head>

    <body>
        <section class="section has-text-centered">
            <h1 class="title">Registrasion Page</h1>
            <div class="container" style="width: 60%;">

                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label" for="userid">ID</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input id="userid" type="text" class="input" placeholder="My ID">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label" for="userpw">PW</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input id="userpw" type="text" class="input" placeholder="My Password">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label" for="usernick">NICK NAME</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input id="usernick" type="text" class="input" placeholder="My Nick Name">
                            </div>
                        </div>
                    </div>
                </div>


                <button class="button is-primary" onclick="register()">User Registrasion</button>

            </div>
        </section>
    </body>

    </html>

</body>

</html>
